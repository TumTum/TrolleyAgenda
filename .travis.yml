language: php

matrix:
  include:
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer selfupdate

install:
  - export COMPOSER_ROOT_VERSION=dev-master
  - composer install --no-progress --no-scripts --quiet --dev

script:
  - php bin/phpspec run --no-code-generation --stop-on-failure
